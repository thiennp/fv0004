<div class="page-signin" data-ng-controller="SignInCtrl">
	<div class="signin-header">
		<div class="container text-center">
			<section class="logo">
				<a href="#/">{{main.brand}}</a>
			</section>
		</div>
	</div>
	<div class="signin-body">
		<div class="container">
			<div class="form-container">
				<section class="row signin-social text-center">
					<a class="btn-facebook-round" data-ng-click="linkedinLogin()"><i class="fa fa-linkedin"></i></a>
					<div class="space"></div>
					<a class="btn-facebook-round" data-ng-click="facebookLogin()"><i class="fa fa-facebook"></i></a>
				</section>
				<span class="line-thru">OR</span>
				<form class="form-horizontal">
					<fieldset>
						<div class="alert alert-danger" data-ng-show="error">
							{{ errorMessage }}
							<span data-ng-show="showSignUp">
								<span> </span>
								<a class="btn btn-primary btn-sm" ui-sref="auth.SignUp">Sign Up</a>
							</span>
						</div>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
								<span class="glyphicon glyphicon-envelope"></span>
								</span>
								<input type="text" id="email" class="form-control" placeholder="Email" data-ng-model="email" data-ng-class="{ 'input-danger': emailError }">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
								<span class="glyphicon glyphicon-lock"></span>
								</span>
								<input type="password" id="password" class="form-control" placeholder="password" data-ng-model="password" data-ng-class="{ 'input-danger': passwordError }">
							</div>
						</div>
						<div class="form-group">
							<a class="btn btn-primary btn-lg btn-block" data-ng-click="emailLogin()">Log in</a>
						</div>
					</fieldset>
				</form>
				<section>
					<p class="text-center"><a href="javascript:;">Forgot your password?</a></p>
					<p class="text-center text-muted text-small">Don't have an account yet? <a ui-sref="auth.SignUp">Sign up</a></p>
				</section>
				
			</div>
		</div>
	</div>
</div>
