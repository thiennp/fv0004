<div data-ng-controller="SendFeedbackCtrl">
	<aside id="nav-container">
		<div id="nav-wrapper">
			<ul id="nav" data-collapse-nav data-slim-scroll data-highlight-active>
				<li data-ng-show="$stateHistory.length > 1"><a data-ng-click="back()"><i class="fa fa-arrow-left"><span class="icon-bg bg-danger"></span></i><span data-i18n="Back"></span> </a></li>
				<li><a ui-sref="user.Profile"><i class="fa fa-key"><span class="icon-bg bg-warning"></span></i><span data-i18n="Profile"></span> </a></li>
			</ul>
		</div>
	</aside>
	<section id="content" class="animate-fade-up">
		<div class="view-container">
			<div class="page page-profile">
				<div class="row">
					<div class="col-md-12">
						<section class="panel panel-default">
							<div class="panel-heading"><strong><i class="fa fa-key"></i> Send Feedback</strong></div>
							<div class="panel-body">
								<div class="alert alert-danger" data-ng-show="error">{{ errorMessage }}</div>
								<div class="alert alert-success" data-ng-show="success">Feedback has been sent successfully</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Title</label>
									<input type="text" data-ng-model="title" class="form-control" data-ng-class="{ 'input-danger': titleError, 'input-success': titleSuccess }" placeholder="Title" id="title">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">New Password</label>
									<textarea row="8" data-ng-model="content" class="form-control" data-ng-class="{ 'input-danger': contentError, 'input-success': contentSuccess }" placeholder="Content"></textarea>
								</div>
								<button type="button" class="btn btn-primary" data-ng-click="sendFeedback()">Submit</button>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
