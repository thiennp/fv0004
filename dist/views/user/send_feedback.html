<div data-ng-controller="SendFeedbackCtrl">
	<aside id="nav-container">
		<div id="nav-wrapper">
			<ul id="nav" data-collapse-nav data-slim-scroll data-highlight-active>
				<li data-ng-show="$stateHistory.length > 1"><a data-ng-click="back()"><i class="fa fa-arrow-left"><span class="icon-bg bg-success"></span></i><span>{{ 'Back' | translate }}</span> </a></li>
				<li><a ui-sref="user.Profile"><i class="fa fa-user"><span class="icon-bg bg-warning"></span></i><span>{{ 'Profile' | translate }}</span> </a></li>
			</ul>
		</div>
	</aside>
	<section id="content" class="animate-fade-up">
		<div class="view-container">
			<div class="page page-profile">
				<div class="row">
					<div class="col-md-12">
						<section class="panel panel-default">
							<div class="panel-heading"><strong><i class="fa fa-key"></i> {{ 'Send Feedback' | translate }}</strong></div>
							<div class="panel-body">
								<div class="form-container col-md-12">
									<form class="form-horizontal" name="sendFeedbackForm" data-ng-submit="sendFeedback()" novalidate>
										<div class="row alert alert-success" data-ng-show="success">{{ 'Feedback has been sent successfully' | translate}}</div>
										<div class="alert alert-danger" data-ng-show="error">{{ 'Feedback can not be sent' | translate }}</div>
										<div class="form-group">
											<label for="exampleInputEmail1">{{ 'Title(Feedback)' | translate }}</label>
											<input
												type="text"
												id="title"
												name="title"
												data-ng-model="title"
												placeholder="{{ 'Title(Feedback)' | translate }} *"
												class="form-control"
												data-ng-class="{ 'input-danger': sendFeedbackForm.title.$error.required && sendFeedbackForm.title.$dirty }"
												required>
										</div>
										<div class="row alert alert-danger" ng-show="sendFeedbackForm.title.$error.required && sendFeedbackForm.title.$dirty">
											{{ 'Title must not be empty' | translate}}
										</div>
										<div class="form-group">
											<label for="exampleInputPassword1">{{ 'Content' | translate }}</label>
											<textarea
												row="8"
												name="content"
												data-ng-model="content"
												placeholder="{{ 'Content' | translate }} *"
												class="form-control"
												data-ng-class="{ 'input-danger': sendFeedbackForm.content.$error.required && sendFeedbackForm.content.$dirty }"
												required></textarea>
										</div>
										<div class="row alert alert-danger" ng-show="sendFeedbackForm.content.$error.required && sendFeedbackForm.content.$dirty">
											{{ 'Content must not be empty' | translate}}
										</div>
										<div class="form-group">
											<input type="submit" class="btn btn-primary btn-block" value="{{ 'Submit' | translate}}" ng-disabled="sendFeedbackForm.$invalid"/>
										</div>
									</form>
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
