<section id="content" class="animate-fade-up" data-ng-controller="UpdateProfileCtrl">
	<div class="view-container">
		<div class="page page-profile">
			<div class="row">
				<div class="col-md-12">
					<section class="panel panel-default">
						<div class="panel-heading"><strong><i class="fa fa-key"></i> {{ 'Update profile' | translate}}</strong></div>
						<div class="panel-body">
							<div class="form-container col-md-12">
								<form class="form-horizontal" name="updateProfileForm" data-ng-submit="updateProfile()" novalidate>
									<div class="row alert alert-success" data-ng-show="success">{{ 'Your profile has been updated successfully' | translate}}</div>
									<div class="form-group">
										<label for="exampleInputEmail1">{{ 'Title' | translate}}</label>
										<input
										type="text"
										id="title"
										name="title"
										class="form-control"
										placeholder="{{ 'Title' | translate }}"
										data-ng-model="user.title">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">{{ 'First Name' | translate }} *</label>
										<input
										type="text"
										id="firstName"
										name="firstName"
										class="form-control"
										placeholder="{{ 'First Name' | translate }}"
										data-ng-model="user.firstname"
										data-ng-class="{ 'input-danger': updateProfileForm.firstName.$error.required && updateProfileForm.firstName.$dirty }"
										required>
									</div>
									<div class="row alert alert-danger" ng-show="updateProfileForm.firstName.$error.required && updateProfileForm.firstName.$dirty">
										{{ 'First name is required' | translate }}
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">{{ 'Last Name' | translate }} *</label>
										<input
										type="text"
										id="lastName"
										name="lastName"
										class="form-control"
										placeholder="{{ 'Last Name' | translate }}"
										data-ng-model="user.lastname"
										data-ng-class="{ 'input-danger': updateProfileForm.lastName.$error.required && updateProfileForm.lastName.$dirty }"
										required>
									</div>
									<div class="row alert alert-danger" ng-show="updateProfileForm.lastName.$error.required && updateProfileForm.lastName.$dirty">
										{{ 'Last name is required' | translate }}
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">{{ 'Email' | translate }} *</label>
										<input
										type="email"
										id="email"
										name="email"
										class="form-control"
										placeholder="{{ 'Email' | translate }}"
										data-ng-model="user.email"
										data-ng-disabled="user.email"
										data-ng-class="{ 'input-danger': (updateProfileForm.email.$error.required || updateProfileForm.email.$error.email) && updateProfileForm.email.$dirty }"
										required>
									</div>
									<div class="row alert alert-danger" ng-show="updateProfileForm.email.$error.required && updateProfileForm.email.$dirty">
										{{ 'Email is required' | translate }}
									</div>
									<div class="row alert alert-danger" ng-show="updateProfileForm.email.$error.email && updateProfileForm.email.$dirty">
										{{ 'Invalid email address' | translate }}
									</div>
									<div class="form-group">
										<input class="btn btn-primary btn-lg btn-block" type="submit" value="{{ 'Update Profile' | translate }}" ng-disabled="updateProfileForm.$invalid">
									</div>
								</form>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
</section>
