<div class="page-signup" data-ng-controller="UpdateProfileCtrl">
	<div class="signin-header">
		<div class="container text-center">
			<section class="logo">
				<a href="#/">{{main.brand}}</a>
			</section>
		</div>
	</div>
	<div class="signup-body">
		<div class="container">
			<div class="form-container">
				<section class="row signin-social text-center">
					<a href="javscript:" class="btn-facebook-round" data-ng-click="linkedinUpdate()"><i class="fa fa-linkedin"></i></a>
					<div class="space"></div>
					<a href="javscript:" class="btn-facebook-round" data-ng-click="facebookUpdate()"><i class="fa fa-facebook"></i></a>
					<div class="space"></div>
				</section>
				<span class="line-thru">OR</span>
				<section>
					<form class="form-horizontal" name="updateProfileForm" data-ng-submit="updateProfile()" novalidate>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span>
								</span>
								<input
									type="text"
									id="title"
									name="title"
									class="form-control"
									placeholder="Title"
									data-ng-model="title">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span>
								</span>
								<input
									type="text"
									id="firstName"
									name="firstName"
									class="form-control"
									placeholder="First Name *"
									data-ng-model="firstName"
									data-ng-class="{ 'input-danger': updateProfileForm.firstName.$error.required && updateProfileForm.firstName.$dirty }"
									required>
							</div>
						</div>
						<div class="row alert alert-danger" ng-show="updateProfileForm.firstName.$error.required && updateProfileForm.firstName.$dirty">
							First name is required
						</div>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span>
								</span>
								<input
									type="text"
									id="lastName"
									name="lastName"
									class="form-control"
									placeholder="Last Name *"
									data-ng-model="lastName"
									data-ng-class="{ 'input-danger': updateProfileForm.lastName.$error.required && updateProfileForm.lastName.$dirty }"
									required>
							</div>
						</div>
						<div class="row alert alert-danger" ng-show="updateProfileForm.lastName.$error.required && updateProfileForm.lastName.$dirty">
							Last name is required
						</div>
						<div class="form-group">
							<input class="btn btn-primary btn-lg btn-block" type="submit" value="Update Profile" ng-disabled="updateProfileForm.$invalid">
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
</div>
