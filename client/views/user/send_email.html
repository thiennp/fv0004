<section id="content" class="animate-fade-up" ng-controller="SendEmailCtrl">
	<div class="view-container">
		<div class="page page-profile">
			<div class="row">
				<div class="col-md-12">
					<section class="panel panel-default">
						<div class="panel-heading"><strong><i class="fa fa-key"></i> {{ 'Send Email' | translate }}</strong></div>
						<div class="panel-body">
							<div class="form-container col-md-12">
								<form class="form-horizontal" name="sendEmailForm" ng-submit="sendEmail()" novalidate>
									<div class="row alert alert-success" ng-show="success">{{ 'Email has been sent successfully' | translate}}</div>
									<div class="alert alert-danger" ng-show="error">{{ 'Email can not be sent' | translate }}</div>

									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">{{ 'To' | translate }}</span>
											<span class="table-cell input-autocomplete"
												ng-data-repeat="sendEmailTo"
												ng-data-show="name"
												ng-data-suggest="userWithEmail"
												ng-data-suggest-show="email"
												ng-data-bind="emailTo"></span>
											<span class="input-group-addon" style="padding: 5px 12px" ng-hide="CCshown">
												<button type="button" class="btn btn-success btn-xs" ng-click="CCshown=true">{{ 'CC' | translate }}</button>
											</span>
										</div>
									</div>

									<div class="form-group" ng-show="CCshown">
										<div class="input-group">
											<span class="input-group-addon">{{ 'CC' | translate }}</span>
											<span class="table-cell input-autocomplete"
												ng-data-repeat="sendEmailCC"
												ng-data-show="name"
												ng-data-suggest="userWithEmail"
												ng-data-suggest-show="email"
												ng-data-bind="emailCC"></span>
											<span class="input-group-addon" style="padding: 5px 12px">
												<button type="button" class="btn btn-danger btn-xs" ng-click="CCshown=false">{{ 'Hide' | translate }}</button>
												<button type="button" class="btn btn-success btn-xs" ng-hide="BCCshown" ng-click="BCCshown=true">{{ 'BCC' | translate }}</button>
											</span>
										</div>
									</div>

									<div class="form-group" ng-show="BCCshown">
										<div class="input-group">
											<span class="input-group-addon">{{ 'BCC' | translate }}</span>
											<span class="table-cell input-autocomplete"
												ng-data-repeat="sendEmailBCC"
												ng-data-show="name"
												ng-data-suggest="userWithEmail"
												ng-data-suggest-show="email"
												ng-data-bind="emailBCC"></span>
											<span class="input-group-addon" style="padding: 5px 12px">
												<button type="button" class="btn btn-danger btn-xs" ng-click="BCCshown=false">{{ 'Hide' | translate }}</button>
											</span>
										</div>
									</div>

									<div class="form-group">
										<label for="exampleInputEmail1">{{ 'Subject' | translate }} *</label>
										<input
										type="text"
										id="subject"
										name="subject"
										ng-model="subject"
										placeholder="{{ 'Subject' | translate }}"
										class="form-control"
										ng-class="{ 'input-danger': sendEmailForm.subject.$error.required && sendEmailForm.subject.$dirty }"
										required>
									</div>
									<div class="row alert alert-danger" ng-show="sendEmailForm.subject.$error.required && sendEmailForm.subject.$dirty">
										{{ 'Subject must not be empty' | translate}}
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">{{ 'Content' | translate }} *</label>
										<textarea
										class="tinymce"
										ui-tinymce
										ng-model="content"
										task-modal="tinyMCETask"
										task-controller="ModalCtrl"
										style="height: 500px"></textarea>
									</div>
									<div class="row alert alert-danger" ng-show="sendEmailForm.content.$error.required && sendEmailForm.content.$dirty">
										{{ 'Content must not be empty' | translate}}
									</div>
									<div class="form-group">
										<input type="submit" class="btn btn-primary btn-block" value="{{ 'Send' | translate}}" ng-disabled="sendEmailForm.$invalid"/>
									</div>
								</form>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
</section>
