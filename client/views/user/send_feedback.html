<section id="content" class="animate-fade-up" ng-controller="SendFeedbackCtrl">
	<div class="view-container">
		<div class="page page-profile">
			<div class="row">
				<div class="col-md-12">
					<section class="panel panel-default">
						<div class="panel-heading"><strong><i class="fa fa-key"></i> {{ 'Send Feedback' | translate }}</strong></div>
						<div class="panel-body">
							<div class="form-container col-md-12">
								<form class="form-horizontal" name="sendFeedbackForm" ng-submit="sendFeedback()" novalidate>
									<div class="row alert alert-success" ng-show="success">{{ 'Feedback has been sent successfully' | translate}}</div>
									<div class="alert alert-danger" ng-show="error">{{ 'Feedback can not be sent' | translate }}</div>
									<div class="form-group">
										<label for="exampleInputEmail1">{{ 'Title(Feedback)' | translate }}</label>
										<input
										type="text"
										id="title"
										name="title"
										ng-model="title"
										placeholder="{{ 'Title(Feedback)' | translate }} *"
										class="form-control"
										ng-class="{ 'input-danger': sendFeedbackForm.title.$error.required && sendFeedbackForm.title.$dirty }"
										required>
									</div>
									<div class="row alert alert-danger" ng-show="sendFeedbackForm.title.$error.required && sendFeedbackForm.title.$dirty">
										{{ 'Title must not be empty' | translate}}
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">{{ 'Content' | translate }}</label>
										<textarea
										class="tinymce"
										ui-tinymce
										ng-model="content"
										task-modal="tinyMCETask"
										task-controller="ModalCtrl"
										style="height: 500px"></textarea>
										<textarea
										row="8"
										name="content"
										ng-model="content"
										placeholder="{{ 'Content' | translate }} *"
										class="form-control"
										ng-class="{ 'input-danger': sendFeedbackForm.content.$error.required && sendFeedbackForm.content.$dirty }"
										required></textarea>
									</div>
									<div class="row alert alert-danger" ng-show="sendFeedbackForm.content.$error.required && sendFeedbackForm.content.$dirty">
										{{ 'Content must not be empty' | translate}}
									</div>
									<div class="form-group">
										<input type="submit" class="btn btn-primary btn-block" value="{{ 'Submit' | translate}}" ng-disabled="sendFeedbackForm.$invalid"/>
									</div>
								</form>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
</section>
