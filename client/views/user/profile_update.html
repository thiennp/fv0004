<div class="page-signup" data-ng-controller="UpdateProfileCtrl">
	<div class="signin-header">
		<div class="container text-center">
			<section class="logo">
				<a href="#/">{{main.brand}}</a>
			</section>
		</div>
	</div>
	<div class="signup-body">
		<div class="container">
			<div class="form-container">
				<section class="row signin-social text-center">
					<a href="javscript:" class="btn-facebook-round" data-ng-click="linkedinUpdate()"><i class="fa fa-linkedin"></i></a>
					<div class="space"></div>
					<a href="javscript:" class="btn-facebook-round" data-ng-click="facebookUpdate()"><i class="fa fa-facebook"></i></a>
					<div class="space"></div>
				</section>
				<span class="line-thru">OR</span>
				<section>
					<form class="form-horizontal">
						<div class="alert alert-danger" data-ng-show="error">
							{{ errorMessage }}
						</div>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span>
								</span>
								<input type="text" id="title" class="form-control" placeholder="Title" data-ng-model="title">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span>
								</span>
								<input type="text" id="firstName" class="form-control" placeholder="First Name" data-ng-model="firstName" data-ng-class="{ 'input-danger': firstNameError }">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span>
								</span>
								<input type="text" id="lastName" class="form-control" placeholder="Last Name" data-ng-model="lastName" data-ng-class="{ 'input-danger': lastNameError }">
							</div>
						</div>
						<div class="form-group">
							<a class="btn btn-primary btn-lg btn-block" data-ng-click="updateProfile()">Update Profile</a>
						</div>
						
					</form>
				</section>
			</div>
		</div>
	</div>
</div>
