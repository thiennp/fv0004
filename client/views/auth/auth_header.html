<div class="container text-center">
	<section class="logo">
		<a href="#/">{{main.brand}}</a>
	</section>
	<ul class="nav-right pull-right list-unstyled">
		<li class="dropdown langs text-normal" ng-controller="LangCtrl">
			<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
				{{lang}}
			</a>
			<ul class="dropdown-menu with-arrow pull-right list-langs" role="menu">
				<li ng-show="lang !== 'English' ">
					<a href="javascript:;" ng-click="changeLang('English')"><div class="flag flags-american"></div> English</a>
				</li>
				<li ng-show="lang !== 'Suomi' ">
					<a href="javascript:;" ng-click="changeLang('Suomi')"><div class="flag flags-finland"></div> Suomi</a>
				</li>
				<li ng-show="lang !== 'Svenska' ">
					<a href="javascript:;" ng-click="changeLang('Svenska')"><div class="flag flags-sweden"></div> Svenska</a>
				</li>
			</ul>
		</li>
	</ul>
</div>
