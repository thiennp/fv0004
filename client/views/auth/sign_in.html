<div class="page-signin" data-ng-controller="SignInCtrl">
	<div class="signin-header">
		<div class="container text-center">
			<section class="logo">
				<a href="#/">{{main.brand}}</a>
			</section>
		</div>
	</div>
	<div class="signin-body">
		<div class="container">
			<div class="form-container">
				<section class="row signin-social text-center">
					<a class="btn-facebook-round" data-ng-click="linkedinLogin()"><i class="fa fa-linkedin"></i></a>
					<div class="space"></div>
					<a class="btn-facebook-round" data-ng-click="facebookLogin()"><i class="fa fa-facebook"></i></a>
				</section>
				<span class="line-thru">OR</span>
				<form class="form-horizontal" name="signinForm" data-ng-submit="emailLogin()" novalidate>
					<fieldset>
						<div class="row alert alert-danger" data-ng-show="error">
							Email or password is not correct
						</div>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
								<span class="glyphicon glyphicon-envelope"></span>
								</span>
								<input
									type="email"
									id="email"
									name="email"
									class="form-control"
									placeholder="Email"
									data-ng-model="email"
									data-ng-class="{ 'input-danger': (signinForm.email.$error.required || signinForm.email.$error.email) && signinForm.email.$dirty }"
									required>
							</div>
						</div>
						<div class="row alert alert-danger" ng-show="signinForm.email.$error.required && signinForm.email.$dirty">
							Email is required
						</div>
						<div class="row alert alert-danger" ng-show="signinForm.email.$error.email && signinForm.email.$dirty">
							Invalid email address
						</div>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
								<span class="glyphicon glyphicon-lock"></span>
								</span>
								<input
									type="password"
									id="password"
									name="password"
									class="form-control"
									placeholder="password"
									data-ng-model="password"
									data-ng-class="{ 'input-danger': (signinForm.password.$error.required || signinForm.password.$error.minlength) && signinForm.password.$dirty }"
									required>
							</div>
						</div>
						<div class="row alert alert-danger" ng-show="signinForm.password.$error.required && signinForm.password.$dirty">
							Password is required
						</div>
						<div class="form-group">
							<input class="btn btn-primary btn-lg btn-block" type="submit" data-ng-click="emailLogin()" value="Log in" ng-disabled="signinForm.$invalid"/>
						</div>
					</fieldset>
				</form>
				<section>
					<p class="text-center"><a href="javascript:;">Forgot your password?</a></p>
					<p class="text-center text-muted text-small">Don't have an account yet? <a ui-sref="auth.SignUp">Sign up</a></p>
				</section>
				
			</div>
		</div>
	</div>
</div>
